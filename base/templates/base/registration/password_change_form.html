{% extends 'base/main.html' %}

{% block content %}
<div class="header-bar">
    <h1>Password Change</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="button" type="submit" value="Update">
        <a class="button" href="{% url 'settings' request.user.pk %}">Cancel</a>
    </form>
</div>
{% endblock content %}
